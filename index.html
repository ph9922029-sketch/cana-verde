<!DOCTYPE html>

<head>

    <style>
        :root {
            --verde: #2e7d32;
            --amarelo: #fdd835;

            --escuro: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bege);
            color: var(--escuro);
        }

        header {
            background-color: var(--verde);
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .vitrine {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .vitrine img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid var(--amarelo);
        }

        .cardapio {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        h2 { color: var(--verde); border-bottom: 2px solid var(--amarelo); padding-bottom: 5px; }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .formulario {
            margin-top: 30px;
            background: #e8f5e9;
            padding: 25px;
            border-radius: 15px;
        }

        .campo {
            margin-bottom: 15px;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #25d366; /* Cor do WhatsApp */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #128c7e; }

        footer { text-align: center; padding: 20px; font-size: 0.9rem; color: #666; }
    </style>
</head>
